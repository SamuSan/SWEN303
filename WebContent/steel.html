<script type="text/javascript">

    var teamNames = [
        "Adelaide ThunderBirds",
        "Melbourne Vixens",
        "Central Pulse" ,
        "Queensland Firebirds",
        "Waikato Bay of Plenty Magic",
        "Southern Steel",
        "New South Wales Swifts",
        "Northern Mystics",
        "West Coast Fever",
        "Canterbury Tactix"

    ];
    var colorScale = d3.scale.ordinal()
            .domain(0, 1)
            .range(["#000000", "#32CD32"]);


    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    //    var rectGroup = svg.append("g");

//
    d3.json("data/allSeasons.json", function (data) {


            var seasonWinLoss = [];
            var year = +2008;
            var winCount = 0;
            var lossCount = 0;


            for (var e = teamNames.length-1; e >= 0; e--) {
                for (var i = 5; i > 0; i--) {

                    var   season = data["seasons"][0][year];
                    for (var x = season.length - 1; x >= 0; x--) {
                        if (season[x].winner === teamNames[e]) {
                            winCount += 1;
                        }
                        else if (season[x].loser === teamNames[e]) {
                            lossCount += 1;
                        }

                    }
                    var seasonOutCome = {
                     "team": teamNames[e],   "year": year, "winlabel": "Won", "wincount": winCount, "lostlabel": "Lost", "losscount": lossCount
                    };
                    seasonWinLoss.push(seasonOutCome);
                    year+=1;
                    winCount = 0;
                    lossCount = 0;
                }
            }



    });


</script>
